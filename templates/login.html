<!doctype html>
<html lang="ru">
<head>
  {% block title %}<title>Вход — WB Dashboard</title>{% endblock %}
  {% include '_header.html' %}
</head>
<body>
  <div class="container login-box mt-5">
    <div class="d-flex flex-column align-items-center mb-4">
      <div class="d-flex align-items-center gap-2">
        <img src="/logo.png" alt="logo" width="28" height="28" />
        <span class="fw-semibold" style="font-size:1.25rem;">FuckBerry</span>
      </div>
    </div>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login" class="row g-3">
      <div class="col-12">
        <label class="form-label">Логин</label>
        <input name="username" type="text" class="form-control" required />
      </div>
      <div class="col-12">
        <label class="form-label">Пароль</label>
        <input name="password" type="password" class="form-control" required />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="remember" id="rememberCheck" />
          <label class="form-check-label" for="rememberCheck">Запомнить меня на этом устройстве</label>
        </div>
      </div>
      <div class="col-12 d-grid">
        <button class="btn btn-primary" type="submit">Войти</button>
      </div>
    </form>
  </div>
  {% include '_footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
