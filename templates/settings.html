<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Настройки — WB Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    h1 { font-size: 1.7rem; }
  </style>
</head>
<body>
  {% include '_navbar.html' %}

  <div class="container mt-3">
    <h1 class="mb-4">Настройки</h1>

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="post" action="/settings" class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">API токен Wildberries</label>
        <input name="token" type="password" class="form-control" value="{{ token }}" placeholder="Вставьте ваш WB токен" />
      </div>
      <div class="col-md-6 d-flex align-items-end gap-2">
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <button class="btn btn-outline-danger" type="submit" onclick="document.querySelector('[name=token]').value='';">Очистить</button>
      </div>
    </form>

    {% if seller_info %}
      <div class="card">
        <div class="card-body">
          <h6 class="mb-3">Информация о продавце</h6>
          <div class="row g-2">
            <div class="col-md-6">
              <div class="text-muted">Наименование</div>
              <div>{{ seller_info.name or seller_info.companyName or seller_info.supplierName }}</div>
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
