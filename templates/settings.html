<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Настройки — WB Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/orders">WB Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/orders">Заказы</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/settings">Настройки</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <h1 class="mb-4">Настройки</h1>

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="post" action="/settings" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">API токен Wildberries</label>
        <input name="token" type="password" class="form-control" value="{{ token }}" placeholder="Вставьте ваш WB токен" />
      </div>
      <div class="col-md-6 d-flex align-items-end gap-2">
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <button class="btn btn-outline-danger" type="submit" onclick="document.querySelector('[name=token]').value='';">Очистить</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
